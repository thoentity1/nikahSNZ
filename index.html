<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sania & Zyn — Invitation & RSVP</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f7efe8;
      --accent:#d99b83;
      --text:#262626;
      --muted:#6b6461;
      --max-width:1100px;
    }
    html,body{
      height:100%;margin:0;
      font-family:"Roboto",sans-serif;
    }
    body{
      background:var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
    }
    .wrap{
      max-width:var(--max-width);
      width:100%;
      background:#fff;
      border-radius:14px;
      overflow:hidden;
      display:grid;
      grid-template-columns: 1fr 420px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
    }
    /* Invitation side */
    .invite{
      background:url('My Invitation.jpeg') center/cover no-repeat;
      min-height:680px;
    }

    /* RSVP side */
    .rsvp{
      padding:36px;
      background:#fafafa;
    }
    .rsvp h2{
      font-family:"Playfair Display", serif;
      font-size:22px;
      margin:0 0 12px;
      font-weight:400;
    }
    form label{
      display:block;
      font-size:13px;
      margin-bottom:4px;
      color:var(--muted);
    }
    input,select{
      width:100%;
      padding:10px;
      border:1px solid #ddd;
      border-radius:8px;
      margin-bottom:14px;
      font-size:14px;
    }
    .btn{
      background:var(--accent);
      color:#fff;
      border:none;
      padding:10px 16px;
      border-radius:8px;
      cursor:pointer;
      font-size:14px;
    }
    .btn:hover{
      background:#c6846c;
    }
    @media(max-width:900px){
      .wrap{grid-template-columns:1fr;}
      .invite{order:2;padding:0;min-height:480px;}
      .rsvp{order:1;}
    }
  </style>
</head>
<body>

<div class="wrap">
  <!-- Invitation -->
  <section class="invite"></section>

  <!-- RSVP Form -->
  <aside class="rsvp">
    <h2>RSVP</h2>
    <form id="rsvpForm">
      <label for="fullname">Full Name *</label>
      <input type="text" id="fullname" required>

      <label for="attending">Attending *</label>
      <select id="attending" required>
        <option value="">Please choose</option>
        <option value="Yes">Yes — I will attend</option>
        <option value="No">No — cannot attend</option>
      </select>

      <button type="submit" class="btn">Send RSVP via WhatsApp</button>
    </form>
  </aside>
</div>
