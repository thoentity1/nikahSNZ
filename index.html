<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sania & Zyn — Invitation & RSVP</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #f7efe8;
    --accent: #d99b83;
    --text: #262626;
    --muted: #6b6461;
    --max-width: 1100px;
  }

  html, body {
    margin: 0;
    height: 100%;
    font-family: "Roboto", sans-serif;
    background: var(--bg);
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .wrap {
    max-width: var(--max-width);
    width: 100%;
    display: flex;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    min-height: 680px;
  }

  /* Left: Invitation image */
  .invite-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff;
    padding: 10px;
  }

  .invite-container img {
    max-height: 80vh;  /* 80% of viewport height */
    max-width: 100%;
    width: auto;
    height: auto;
    border: 3px solid #d99b83;
    border-radius: 10px;
    object-fit: contain;
    display: block;
  }

  /* Right: RSVP panel */
  .rsvp {
    width: 420px;
    background: #fafafa;
    padding: 36px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    overflow-y: auto;
  }

  .rsvp h2 {
    font-family: "Playfair Display", serif;
    font-size: 22px;
    margin-bottom: 12px;
    font-weight: 400;
  }

  form label {
    display: block;
    font-size: 13px;
    margin-bottom: 4px;
    color: var(--muted);
  }

  input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-bottom: 14px;
    font-size: 14px;
  }

  .btn {
    background: var(--accent);
    color: #fff;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    margin-top: 8px;
  }

  .btn:hover {
    background: #c6846c;
  }

  @media(max-width:900px){
    .wrap {
      flex-direction: column;
    }
    .rsvp {
      width: 100%;
    }
    .invite-container img {
      max-height: 40vh; /* smaller on mobile */
    }
  }

  /* Fallback text */
  .fallback {
    font-size: 16px;
    color: red;
    text-align: center;
  }
</style>
</head>
<body>

<div class="wrap">
  <!-- Left: invitation image -->
  <div class="invite-container">
    <img src="My Invitation.jpg" alt="Wedding Invitation"
         onerror="this.style.display='none'; this.parentNode.innerHTML='<div class=\'fallback\'>Invitation image not found. Check file name and path.</div>'">
  </div>

  <!-- Right: RSVP panel -->
  <aside class="rsvp">
    <h2>RSVP</h2>
    <form id="rsvpForm">
      <label for="fullname">Full Name *</label>
      <input type="text" id="fullname" required>

      <label for="attending">Attending *</label>
      <select id="attending" required>
        <option value="">Please choose</option>
        <option value="Yes">Yes — I will attend</option>
        <option value="No">No — cannot attend</option>
      </select>

      <button type="submit" class="btn">Send RSVP via WhatsApp</button>
    </form>
  </aside>
</div>

<script>
const form = document.getElementById('rsvpForm');

form.addEventListener('submit', e => {
  e.preventDefault();
  const fullname = document.getElementById('fullname').value.trim();
  const attending = document.getElementById('attending').value;

  if (!fullname || !attending) {
    alert("Please complete all required fields.");
    return;
  }

  const msg = `RSVP for Sania & Zyn:\nName: ${fullname}\nAttending: ${attending}`;
  const phone = "27843017770"; // Replace with your WhatsApp number
  const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;

  window.open(url, "_blank");
  form.reset();
});
</script>

</body>
</html>
