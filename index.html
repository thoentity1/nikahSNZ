<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sania & Zyn â€” Invitation & RSVP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    .left {
      flex: 1;
      overflow-y: auto; /* scroll if image is taller */
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 10px;
    }
    .left img {
      width: 100%;
      max-width: 600px;
      border: 3px solid #d99b83;
      border-radius: 10px;
    }
    .right {
      flex: 0.5;
      background: #fff;
      padding: 20px;
      border-left: 2px solid #ccc;
    }
    h2 {
      margin-top: 0;
      color: #444;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #25d366;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #1ebe57;
    }
  </style>
</head>
<body>
  <!-- Left side with Invitation JPG -->
  <div class="left">
    <img src="My Invitation.jpg" alt="Wedding Invitation">
  </div>

  <!-- Right side with RSVP -->
  <div class="right">
    <h2>RSVP</h2>
    <form id="rsvpForm">
      <label for="guestName">Guest Name</label>
      <input type="text" id="guestName" placeholder="Enter guest name" required>

      <label for="admit">Number of Admits</label>
      <input type="number" id="admit" placeholder="e.g. 2" required>

      <label for="guestPhone">Guest WhatsApp Number</label>
      <input type="tel" id="guestPhone" placeholder="e.g. 27841234567" required>

      <button type="submit">Send Invite via WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById("rsvpForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      let guestName = document.getElementById("guestName").value;
      let admit = document.getElementById("admit").value;
      let guestPhone = document.getElementById("guestPhone").value;

      let message = `Hello ${guestName}, you are invited! ðŸŽ‰\nAdmits: ${admit}\nPlease RSVP for the wedding.`;

      // Open WhatsApp to send message directly to guest
      window.open(`https://wa.me/${guestPhone}?text=${encodeURIComponent(message)}`, "_blank");
    });
  </script>
</body>
</html>
