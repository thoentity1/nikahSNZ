<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sania & Zyn â€” Invitation & RSVP</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Roboto:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f7efe8;
      --accent:#d99b83;
      --text:#333;
      --muted:#666;
    }

    body{
      margin:0;
      font-family:"Roboto", sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
    }

    .wrap{
      max-width:1000px;
      width:100%;
      border-radius:14px;
      overflow:hidden;
      display:grid;
      grid-template-columns: 1fr 380px;
      box-shadow:0 8px 24px rgba(0,0,0,0.08);
    }

    .invite {
      position:relative;
      padding:40px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: url('My Invitation.jpeg') center/cover no-repeat;
      min-height:600px;
    }

    .invite .panel{
      background: rgba(255,255,255,0.85);
      padding: 24px;
      border-radius: 12px;
      text-align:center;
      max-width:460px;
    }

    .invite .arabic {
      font-family:"Playfair Display", serif;
      font-size:28px;
      margin-bottom:6px;
      font-style:italic;
    }
    .invite .verse{
      font-size:13px;
      color:var(--muted);
      margin-bottom:14px;
      font-style:italic;
    }
    .invite .names{
      font-family:"Playfair Display", serif;
      font-size:32px;
      margin:14px 0;
      font-weight:normal;
    }
    .timings{
      margin:10px 0;
      font-style:italic;
    }

    .rsvp {
      padding:30px;
      background:#fff;
    }
