<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation RSVP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Times New Roman", serif;
      background: url('My Invitation.jpeg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      background-attachment: fixed;
    }
    .rsvp-container {
      background: rgba(0, 0, 0, 0.4); /* soft overlay for readability */
      padding: 20px 30px;
      border-radius: 12px;
    }
    .rsvp-container h2 {
      font-weight: normal;
      margin-bottom: 20px;
    }
    .rsvp-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      text-decoration: none;
      background: #25d366; /* WhatsApp green */
      color: white;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .rsvp-button:hover {
      background: #1ebe5b;
    }
  </style>
</head>
<body>
  <div class="rsvp-container">
    <h2>Please RSVP</h2>
    <p>We kindly request your response.</p>
    <a class="rsvp-button" href="https://wa.me/27843017770?text=I%20would%20like%20to%20RSVP%20for%20the%20wedding." target="_blank">
      Send RSVP via WhatsApp
    </a>
  </div>
</body>
</html>
